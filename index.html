<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
  </head>
  <body>
    <div id="main">
      <input type="button" value="Add user" class="addBtn" />

      <div id="usersList"></div>

      <div id="userView"></div>

      <div class="addForm hidden modalBase">
        <form name="addForm" class="modalContent">
          <p>
            <b>Имя:</b>
            <input
              type="text"
              minlength="3"
              name="name"
              placeholder="Имя"
              required
            />
          </p>
          <p>
            <b>Фамилия:</b>
            <input
              type="text"
              minlength="3"
              name="surname"
              placeholder="Фамилия"
              required
            />
          </p>
          <p>
            <b>Почта:</b>
            <input
              type="email"
              minlength="5"
              name="email"
              placeholder="mail@example.com"
              required
            />
          </p>
          <input
            type="button"
            class="addUserButton"
            value="Подтвердить заказ"
          />
          <p class="requireInput hidden">
            Пожалуйста, заполните все обязательные поля
          </p>
        </form>
      </div>
    </div>

    <script src="src/js/data/users.js"></script>
    <script src="src/js/helpers/domHelpers.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
