<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./index.js" defer></script>
    <title>Домашка №5</title>
  </head>
  <body>
    <h1>Домашка №5</h1>
    <div class="container">
      <ul class="nav nav-tabs mb-5">
        <li class="nav-item js-tab-item">
          <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item js-tab-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item js-tab-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>

      <nav aria-label="Page navigation example" class="mb-5">
        <ul class="pagination">
          <li
            class="page-item js-pagination-button disabled"
            data-action="prev"
          >
            <span class="page-link">Previous</span>
          </li>
          <li class="page-item active js-pagination-item">
            <span class="page-link">1</span>
          </li>
          <li class="page-item js-pagination-item">
            <span class="page-link">2</span>
          </li>
          <li class="page-item js-pagination-item">
            <span class="page-link">3</span>
          </li>
          <li class="page-item js-pagination-button" data-action="next">
            <span class="page-link">Next</span>
          </li>
        </ul>
      </nav>
      <div class="col-12 flex justify-content-between row">
        <form class="col-3 js-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              name="email"
              type="email"
              class="form-control js-form-input"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              name="password"
              type="password"
              class="form-control js-form-input"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              name="save"
              class="form-check-input js-form-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Save my data</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="col-3">
          <h5>Данные формы</h5>
          <p>Email: <b class="js-form-data" data-name="email"></b></p>
          <p>Password: <b class="js-form-data" data-name="password"></b></p>
          <p>
            Сохранить данные?: <b class="js-form-data" data-name="save"></b>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
