<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules\@popperjs\core\dist\umd\popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/moment/min/moment-with-locales.min.js"></script>
    <script src="./src/js/app.js" defer></script>
    <title>Домашка №15</title>
  </head>
  <body>
    <div class="container flex mt50 flex-space-around">
      <div>
        <h2 class="title">Bootstrap:</h2>
        <div id="alertElement"></div>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalWithInfo"
        >
          Открыть модалку
        </button>
        <div
          class="modal fade"
          id="modalWithInfo"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5">Модалка</h1>
                <input
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                />
              </div>
              <div class="modal-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Voluptates dignissimos facilis quaerat sequi consequatur vitae?
              </div>
              <div class="modal-footer">
                <input
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  value="Закрыть"
                />
              </div>
            </div>
          </div>
        </div>
        <input
          type="button"
          class="btn btn-primary"
          id="showAlert"
          value="Показать алерт"
        />
      </div>
      <div class="momentjs">
        <h2 class="title">Moment.js:</h2>
        <div class="myBirthDate mt15"></div>
        <p><b>Введите дату рождения в формате YYYY/MM/DD:</b></p>
        <input
          type="text"
          pattern="[0-9]{4}\/(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[0-1])\b"
          name="birthDateInput"
          placeholder="1970/01/01"
        />
        <br />
        <input
          type="button"
          class="btn btn-primary formatDate mt15"
          value="Выдать дату в формате DD MMMM YYYY"
        />
        <p class="dateAlert mt15"></p>
      </div>
    </div>
  </body>
</html>
