<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/js/data.js"></script>
    <script src="./src/js/helpers.js" defer></script>
    <script src="./src/js/app.js" defer></script>
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Домашка №10</title>
  </head>
  <body>
    <div class="buttons gap-10px flex">
      <input class="myOrders" type="button" value="Мои заказы" />
      <input class="backToCatalog hidden" type="button" value="Назад" />
    </div>
    <div class="orders gap-10px hidden">
      <div class="ordersList"><b class="noOrders">Нет заказов</b></div>
      <div class="orderInfo hidden"></div>
    </div>
    <div id="main">
      <div id="categories"></div>
      <div id="products"></div>
      <div id="info"></div>
    </div>
    <div class="orderBg modalBase">
      <div class="orderContent modalContent">
        <form id="form" name="orderConfirmation">
          <p>
            <label for="name"><b>Имя:</b></label>
            <input
              type="text"
              minlength="3"
              name="name"
              placeholder="Маск"
              required
            />
          </p>
          <p>
            <label for="surname"><b>Фамилия:</b></label>
            <input
              type="text"
              minlength="3"
              name="surname"
              placeholder="Илон"
              required
            />
          </p>
          <p>
            <label for="patronymic"><b>Отчество:</b></label>
            <input
              type="text"
              minlength="3"
              name="patronymic"
              placeholder="Маскович"
              required
            />
          </p>
          <p>
            <label for="city"><b>Місто:</b></label>
            <select class="city" name="city">
              <option value="odessa" selected>Одесса</option>
              <option value="kyiv">Киев</option>
              <option value="lviv">Львов</option>
              <option value="ivanofrankovsk">Ивано-Франковск</option>
            </select>
          </p>
          <p>
            <label for="deliveryLocation"
              ><b>Склад Нової пошти для надсилання:</b></label
            >
            <input
              type="number"
              min="2"
              class="numberWidth"
              name="deliveryLocation"
              placeholder="30"
              required
            />
          </p>
          <p>
            <label for="payment"><b>Способ оплаты:</b></label>
            <select class="payment" name="payment" required>
              <option value="cod" selected>Наложенный платёж</option>
              <option value="creditCard">Банковская карта</option>
            </select>
          </p>
          <p>
            <label for="quantity"><b>Количество:</b></label>
            <input
              type="number"
              min="1"
              max="9999"
              class="numberWidth"
              name="quantity"
              placeholder="1"
              required
            />
          </p>
          <p class="flex flex-center">
            <label for="commentary"><b>Комментарий к заказу:</b></label>
            <textarea
              class="commentary"
              name="commentary"
              rows="1"
              cols="33"
              minlength="5"
            ></textarea>
          </p>
          <input type="button" class="confirmOrder" value="Подтвердить заказ" />
          <p class="inputRequired">
            Пожалуйста, заполните все обязательные поля
          </p>
        </form>
      </div>
    </div>
    <div class="orderDetailsBg modalBase">
      <div class="orderDetailsContent modalContent"></div>
    </div>
  </body>
</html>
