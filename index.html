<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
  </head>
  <body>
    <input
      type="button"
      value="Добавить пользователя"
      class="showChangeForm button"
    />
    <div id="main" class="flex gap-30px">
      <div id="usersList"></div>
      <div id="userView" class="hidden"></div>
    </div>
    <div class="modalBg changeFormBg hidden">
      <form id="changeForm" name="changeForm" class="modalContent">
        <h3 id="formTitle"></h3>
        <hr />
        <p>
          <label for="name"><b>Имя:</b></label>
          <input
            type="text"
            minlength="3"
            maxlength="20"
            name="name"
            pattern="[а-яА-Яa-zA-Z]+"
            placeholder="Илон"
            required
          />
        </p>
        <p>
          <label for="lastName"><b>Фамилия:</b></label>
          <input
            type="text"
            minlength="3"
            maxlength="20"
            name="lastName"
            pattern="[а-яА-Яa-zA-Z]+"
            placeholder="Маск"
            required
          />
        </p>
        <p>
          <label for="password"><b>Пароль:</b></label>
          <input
            type="password"
            minlength="6"
            maxlength="30"
            name="password"
            placeholder="(не меньше 6 символов)"
            required
          />
        </p>
        <p>
          <label for="age"><b>Возраст:</b></label>
          <input
            type="number"
            min="15"
            max="99"
            name="age"
            placeholder="20"
            required
          />
        </p>
        <p>
          <label for="email"><b>Почта:</b></label>
          <input
            type="email"
            minlength="5"
            maxlength="50"
            name="email"
            placeholder="mymail@gmail.com"
            pattern="^[a-z0-9.]+[@][a-z0-9]+[.][a-z]{2,7}([.][a-z]{2,7})?$"
            required
          />
        </p>
        <p>
          <label for="phoneNumber"><b>Номер телефона:</b></label>
          <input
            type="text"
            minlength="12"
            maxlength="12"
            name="phoneNumber"
            placeholder="380939487989"
            pattern="(380)[0-9]{9}"
            required
          />
        </p>
        <p>
          <label for="cardNumber"><b>Номер банковской карты:</b></label>
          <input
            type="text"
            minlength="19"
            maxlength="19"
            name="cardNumber"
            placeholder="1111 2222 3333 4444"
            pattern="^[0-9]{4}[ ][0-9]{4}[ ][0-9]{4}[ ][0-9]{4}$"
            required
          />
        </p>
        <hr />
        <input
          id="addOrEditEdit"
          type="button"
          class="button green-button"
          value="Добавить"
        />
        <input class="backButton button" type="button" value="Назад" />
        <p class="inputRequired hidden">
          Пожалуйста, заполните все обязательные поля
        </p>
      </form>
    </div>
    <div class="modalBg deleteConfirmationPromptBg hidden">
      <div class="modalContent deleteConfirmationPrompt">
        <p class="title"><b>Удаление пользователя</b></p>
        <hr />
        <p class="deleteUserText"></p>
        <hr />
        <input
          class="deleteButton red-button button"
          type="button"
          value="Удалить"
        />
        <input class="backButton button" type="button" value="Назад" />
      </div>
    </div>

    <script src="src/js/data/users.js"></script>
    <script src="src/js/helpers/helpers.js"></script>
    <script src="src/js/helpers/domHelpers.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
