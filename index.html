<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
  </head>
  <body>
    <div id="main">
      <input type="button" value="Add user" class="addBtn" />

      <div id="usersList"></div>

      <div id="userView"></div>
    </div>
    <div class="modalBase addForm hidden">
      <form name="addForm" class="modalContent">
        <h3 id="formTitle">gfdgdf</h3>
        <p>
          <label for="name"><b>Имя:</b></label>
          <input
            type="text"
            minlength="3"
            name="name"
            placeholder="Имя"
            required
          />
        </p>
        <p>
          <label for="surname"><b>Фамилия:</b></label>
          <input
            type="text"
            minlength="3"
            name="surname"
            placeholder="Фамилия"
            required
          />
        </p>
        <p>
          <label for="email"><b>Почта:</b></label>
          <input
            type="email"
            minlength="5"
            name="email"
            placeholder="mail@example.com"
            required
          />
        </p>
        <input
          id="addOrEditUser"
          type="button"
          class="button"
          value="Добавить"
        />
        <p class="inputRequired hidden">
          Пожалуйста, заполните все обязательные поля
        </p>
      </form>
    </div>
    <div class="modalBase deleteConfirmationPromptBg hidden">
      <div class="modalContent test deleteConfirmationPrompt">
        <p class="title"><b>Удаление пользователя</b></p>
        <hr />
        <p class="deleteUserText"></p>
        <hr />
        <input class="button" type="button" value="Удалить" />
        <input class="button" type="button" value="Назад" />
      </div>
    </div>

    <script src="src/js/data/users.js"></script>
    <script src="src/js/helpers/helpers.js"></script>
    <script src="src/js/helpers/domHelpers.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
