<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <link rel="stylesheet" href="./src/css/common.css" />
    <link rel="stylesheet" href="./src/css/app.css" />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./src/js/helpers.js" defer></script>
    <script src="./src/js/app.js" defer></script>
    <title>Домашка №18</title>
  </head>
  <body>
    <main>
      <div class="container flex flex-row gap-15">
        <div class="categoryButtons flex flex-column gap-15">
          <input class="btn btn-primary people" type="button" value="People" />
          <input
            class="btn btn-primary planets"
            type="button"
            value="Planets"
          />
          <input
            class="btn btn-primary vehicles"
            type="button"
            value="Vehicles"
          />
        </div>
        <div class="content flex flex-column"></div>
        <div class="contentButtons hidden flex-column gap-15">
          <input
            class="btn btn-primary prev-button"
            type="button"
            value="Previous"
            disabled
          />
          <input
            class="btn btn-primary next-button"
            type="button"
            value="Next"
          />
        </div>
      </div>
    </main>
    <div
      class="modal fade"
      id="elementInfo"
      tabindex="-1"
      aria-labelledby="elementInfoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="elementInfoLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
