<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/css/common.css" />
    <link rel="stylesheet" href="./src/css/app.css" />
    <script
      src="./node_modules/bootstrap/dist/js/bootstrap.min.js"
      defer
    ></script>
    <script src="./src/js/constructors.js" defer></script>
    <script src="./src/js/helpers.js" defer></script>
    <script src="./src/js/app.js" defer></script>
    <title>Домашка №20</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form action="" name="houseCreation">
          <div>
            <label for="appartmentsCount"
              >How many apartments will this house have?</label
            >
            <input name="appartmentsCount" type="number" />
          </div>
          <input
            type="button"
            class="btn btn-primary"
            value="Начать создание дома"
            data-bs-toggle="modal"
            data-bs-target="#modal"
          />
        </form>
      </div>
    </main>
    <!-- TODO: mainModal / subModal -->

    <!-- house init modal -->
    <div
      class="modal fade"
      id="modal"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              House creation
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <input
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              value="Close"
            />
            <input
              type="button"
              class="createHouse btn btn-success"
              value="Create house"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- placeholder modal -->
    <div
      class="modal fade"
      id="placeholderModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="placeholderModalLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
