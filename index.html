<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/css/common.css" />
    <link rel="stylesheet" href="./src/css/app.css" />
    <script
      src="./node_modules/bootstrap/dist/js/bootstrap.min.js"
      defer
    ></script>
    <script src="./src/js/constructors.js" defer></script>
    <script src="./src/js/helpers.js" defer></script>
    <script src="./src/js/app.js" defer></script>
    <title>Домашка №20</title>
  </head>
  <body>
    <main>
      <div class="container flex">
        <form action="" name="houseCreationInitial">
          <div
            class="alert alert-danger hidden"
            id="houseCreationAlert"
            role="alert"
          >
            Заполните все поля
          </div>
          <div>
            <label for="apartmentsCount">Как много квартир будет в доме?</label>
            <input
              name="apartmentsCount"
              type="number"
              placeholder="2"
              min="1"
              max="99"
              required
            />
          </div>
          <div>
            <label for="floorsCount">Сколько этажей будет в этом доме?</label>
            <input
              name="floorsCount"
              type="number"
              min="1"
              max="99"
              placeholder="3"
              required
            />
          </div>
          <input
            type="button"
            class="btn btn-primary startHouseCreation"
            value="Начать создание дома"
          />
        </form>
        <div class="houses"></div>
      </div>
    </main>
    <div
      class="modal fade"
      id="apartmentModal"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="apartmentModalTitle">
              Создание квартиры
            </h1>
            <input
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            />
          </div>
          <div class="modal-body">
            <div
              class="alert alert-danger hidden"
              id="apartmentAlert"
              role="alert"
            >
              Заполните все поля
            </div>
            <form action="" name="apartmentForm">
              <label for="style">Выберите тип ремонта:</label>
              <select name="style" id="room-style">
                <option value="euro" selected>Евроремонт</option>
                <option value="standard">Стандартный</option>
              </select>
              <label for="roomsCount"
                >Сколько комнат будет в этой квартире?</label
              >
              <input
                name="roomsCount"
                type="number"
                min="1"
                max="99"
                placeholder="1"
                required
              />
              <label for="tenantsCount"
                >Сколько жителей будет в этой квартире?</label
              >
              <input
                name="tenantsCount"
                type="number"
                min="1"
                max="99"
                placeholder="1"
                required
              />
            </form>
          </div>
          <div class="modal-footer">
            <input
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              value="Закрыть"
            />
            <input
              type="button"
              class="createApartment btn btn-success"
              value="Начать заполнение жильцов"
            />
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="tenantModal"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="tenantsModalTitle">
              Заполнение данных жителя
            </h1>
            <input
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            />
          </div>
          <div class="modal-body">
            <div
              class="alert alert-danger hidden"
              id="tenantAlert"
              role="alert"
            >
              Заполните все поля
            </div>
            <form action="" name="tenantForm">
              <label for="tenantName">Введите имя жителя:</label>
              <input name="tenantName" type="text" placeholder="Имя" required />
              <label for="tenantAge">Введите возраст жителя:</label>
              <input
                name="tenantAge"
                type="number"
                min="1"
                max="99"
                placeholder="20"
                required
              />
            </form>
          </div>
          <div class="modal-footer">
            <input
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              value="Закрыть"
            />
            <input
              type="button"
              class="addTenantButton btn btn-success"
              value="Добавить жителя"
            />
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="houseInfoModal"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Информация о доме</h1>
            <input
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            />
          </div>
          <div class="modal-body houseInfo"></div>
          <div class="modal-footer">
            <input
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              value="Закрыть"
            />
          </div>
        </div>
      </div>
    </div>
    <div
      class="toast position-fixed top-50 start-50 translate-middle"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">Дом успешно создан</div>
        <button
          type="button"
          class="btn-close me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </body>
</html>
