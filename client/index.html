<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe 'Hillel'</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./src/app.css" />
    <!-- <script src="./src/Hamburger.js"></script> -->
    <script src="./src/functions.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills"></ul>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#cartModal"
            id="modalOpenBtn"
          >
            Cart
          </button>
        </header>
      </div>
      <section class="d-flex justify-content-center"></section>
    </main>

    <div class="modal" tabindex="-1" id="cartModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              id="orderButton"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="customizeHamburgerModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Customize hamburger</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" name="customizeBurger">
              <div>
                <strong>Size:</strong>
                <select name="size" class="form-select size-selector ms-2">
                  <option value="big" selected>Big</option>
                  <option value="small">Small</option>
                </select>
              </div>
              <div class="flex">
                <strong>Add toppings:</strong>
                <div class="ms-2">
                  <label for="scales">Sauce</label>
                  <input type="checkbox" name="toppings" value="sauce" />
                  <label for="scales">Mayonnaise</label>
                  <input type="checkbox" name="toppings" value="mayo" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="addToCartCustomizedBurger"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/app.js" type="module"></script>
  </body>
</html>
